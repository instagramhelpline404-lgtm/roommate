<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meme Zone</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1 class="center">😂 Meme Zone</h1>

<!-- ✅ NEW CONTAINER -->
<div class="meme-container">

  <!-- MEME 1 -->
  <div class="meme-card" data-id="1">
    <img src="images/meme1.jpeg" alt="meme">

    <div class="reactions">
      <span>❤️ <span id="like-1">0</span></span>
      <span>😂 <span id="laugh-1">0</span></span>
      <span>😍 <span id="love-1">0</span></span>

      <button class="react-btn" onclick="togglePopup(this)">😊</button>

      <div class="reaction-popup">
        <span onclick="react(1,'like')">❤️</span>
        <span onclick="react(1,'laugh')">😂</span>
        <span onclick="react(1,'love')">😍</span>
      </div>
    </div>
  </div>

  <!-- MEME 2 -->
  <div class="meme-card" data-id="2">
    <video controls>
      <source src="videos/funny.mp4" type="video/mp4">
    </video>

    <div class="reactions">
      <span>❤️ <span id="like-2">0</span></span>
      <span>😂 <span id="laugh-2">0</span></span>
      <span>😍 <span id="love-2">0</span></span>

      <button class="react-btn" onclick="togglePopup(this)">😊</button>

      <div class="reaction-popup">
        <span onclick="react(2,'like')">❤️</span>
        <span onclick="react(2,'laugh')">😂</span>
        <span onclick="react(2,'love')">😍</span>
      </div>
    </div>
  </div>

</div>

<script src="js/meme.js"></script>
</body>
</html>
